version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Starting Amplify Build ==="
        - nvm install 22.16.0
        - nvm use 22.16.0
        - echo "Node version: $(node -v)"
        - echo "NPM version: $(npm -v)"
        # ğŸ”¹ Clear previous cache
        - rm -rf node_modules .next .next/standalone || true
        # ğŸ”¹ Set memory and build performance
        - export NODE_OPTIONS='--max-old-space-size=12288'
        - export CI=true
        - export NEXT_TELEMETRY_DISABLED=1
        - export GENERATE_SOURCEMAP=false
        - export DISABLE_ESLINT_PLUGIN=true
        # ğŸ”¹ Install dependencies
        - npm ci --legacy-peer-deps
    build:
      commands:
        - echo "ğŸ— Building Next.js production (standalone)..."
        - npm run build
        # ğŸ”¹ Move required-server-files.json to standalone root
        - echo "ğŸ” Copying required-server-files.json to standalone root"
        - cp .next/standalone/.next/required-server-files.json .next/standalone/
        - echo "âœ… Build phase completed"
  artifacts:
    baseDirectory: .next/standalone
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules//*"
appRoot: .